<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"
    ></script>

    <main>
      <h1>TodoMVC</h1>
      
      <div style="text-align: center; color: var(--text-secondary); margin: 0 0 3em 0; padding: 2em;">
        <p style="margin: 0; line-height: 1.8; display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 0.3em;">
          A simple todo app demonstrating 
          <a href="https://data-star.dev" style="display: inline-flex; flex-direction: column; align-items: center; padding: 0.5em; background: var(--bg-tertiary); border: 1px solid var(--border); text-decoration: none; color: var(--text-secondary); transform: rotate(-1.5deg);">
            <img src="assets/datastar.gif" alt="Datastar" style="width: 24px; height: 24px; margin-bottom: 0.25em; object-fit: contain;">
            <span style="font-weight: bold; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.05em;">Datastar</span>
          </a>
          reactivity with
          <a href="https://github.com/cablehead/http-nu" style="display: inline-flex; flex-direction: column; align-items: center; padding: 0.5em; background: var(--bg-tertiary); border: 1px solid var(--border); text-decoration: none; color: var(--text-secondary); transform: rotate(1deg);">
            <img src="assets/http-nu.png" alt="HTTP-NU" style="width: 24px; height: 24px; margin-bottom: 0.25em; object-fit: contain;">
            <span style="font-weight: bold; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.05em;">HTTP-NU</span>
          </a>
          ,
          <a href="https://www.nushell.sh" style="display: inline-flex; flex-direction: column; align-items: center; padding: 0.5em; background: var(--bg-tertiary); border: 1px solid var(--border); text-decoration: none; color: var(--text-secondary); transform: rotate(-0.8deg);">
            <span style="font-weight: bold; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.05em;">Nushell</span>
          </a>
          , and
          <a href="https://www.cross.stream" style="display: inline-flex; flex-direction: column; align-items: center; padding: 0.5em; background: var(--bg-tertiary); border: 1px solid var(--border); text-decoration: none; color: var(--text-secondary); transform: rotate(1.2deg);">
            <span style="font-weight: bold; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.05em;">cross.stream</span>
          </a>
          . See the
          <a href="https://cablehead.github.io/xs/tutorials/datastar-todomvc/" style="display: inline-flex; flex-direction: column; align-items: center; padding: 0.5em; background: var(--bg-tertiary); border: 1px solid var(--border); text-decoration: none; color: var(--text-secondary); transform: rotate(-2deg);">
            <span style="font-weight: bold; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.05em;">Tutorial</span>
          </a>
          for more details.
        </p>
      </div>

      <header>
        <label>
          <input
            type="checkbox"
            data-on-click__prevent="@post('/todos/toggle-all')"
            data-on-load="el.checked = false"
          />
          Toggle All
        </label>
        <input
          type="text"
          placeholder="What needs to be done?"
          data-signals-input
          data-bind-input
          data-on-keydown="
            evt.key === 'Enter' && $input.trim() && @post('/todos/add') && ($input = '');
          "
        />
      </header>

      <section id="todos-section" data-on-load="@get('/todos/updates')">
        <!-- Dynamic todo list and footer will be rendered here -->
      </section>
    </main>
  </body>
</html>
