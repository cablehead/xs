<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"
    ></script>

    <main>
      <h1>TodoMVC</h1>
      <div style="text-align: center; color: var(--text-secondary); margin: 0; padding: 0 1em 0.5em 1em;">
        <p style="margin: 0; padding-top: 0 !important; line-height: 1.8; display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 0.3em;">
          A simple todo app demonstrating 
          <a href="https://data-star.dev" class="card" style="transform: rotate(-1.5deg);">
            <img src="assets/datastar.gif" alt="Datastar" style="width: 24px; height: 24px;">
            <span>Datastar</span>
          </a>
          reactivity with
          <a href="https://github.com/cablehead/http-nu" class="card" style="transform: rotate(1deg);">
            <img src="assets/http-nu.png" alt="HTTP-NU" style="width: 48px; height: auto;">
            <span>HTTP-NU</span>
          </a>
          ,
          <a href="https://www.nushell.sh" class="card" style="transform: rotate(-0.8deg);">
            <span>Nushell</span>
          </a>
          , and
          <a href="https://www.cross.stream" class="card" style="transform: rotate(1.2deg);">
            <span>cross.<span style="color: #00bfff;">stream</span></span>
          </a>
          . See the
          <a href="https://cablehead.github.io/xs/tutorials/datastar-todomvc/" class="card" style="transform: rotate(-2deg);">
            <span>Tutorial</span>
          </a>
          for more details.
        </p>
      </div>

      <header>
        <label>
          <input
            type="checkbox"
            data-on-click__prevent="@post('/todos/toggle-all')"
            data-on-load="el.checked = false"
          />
          Toggle All
        </label>
        <input
          type="text"
          placeholder="What needs to be done?"
          data-signals-input
          data-bind-input
          data-on-keydown="
            evt.key === 'Enter' && $input.trim() && @post('/todos/add') && ($input = '');
          "
        />
      </header>

      <section id="todos-section" data-on-load="@get('/todos/updates')">
        <!-- Dynamic todo list and footer will be rendered here -->
      </section>
      
      <nav style="text-align: center; padding: 2em 0; color: var(--text-muted); font-size: 0.9em;">
        <a href="https://data-star.dev" style="color: var(--text-secondary); text-decoration: none; margin: 0 1em;">Datastar</a>
        <a href="https://github.com/cablehead/http-nu" style="color: var(--text-secondary); text-decoration: none; margin: 0 1em;">HTTP-NU</a>
        <a href="https://www.nushell.sh" style="color: var(--text-secondary); text-decoration: none; margin: 0 1em;">Nushell</a>
        <a href="https://www.cross.stream" style="color: var(--text-secondary); text-decoration: none; margin: 0 1em;">cross.<span style="color: #00bfff;">stream</span></a>
        <a href="https://cablehead.github.io/xs/tutorials/datastar-todomvc/" style="color: var(--text-secondary); text-decoration: none; margin: 0 1em;">Tutorial</a>
      </nav>
    </main>
  </body>
</html>
