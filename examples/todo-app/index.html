<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: system-ui, sans-serif;
      }
      .todo-item {
        padding: 10px;
        margin: 5px 0;
        background: #f5f5f5;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .todo-item.done span {
        text-decoration: line-through;
        color: #666;
      }
      .todo-form {
        margin-top: 20px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 8px 16px;
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0052a3;
      }
      input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Todos</h1>

    <div class="todo-list">
      {% for id, todo in todos | items %}
      <div class="todo-item {% if todo.done %}done{% endif %}">
        <input
          type="checkbox"
          {%
          if
          todo.done
          %}checked{%
          endif
          %}
          onchange="toggleTodo('{{ id }}', this.checked)"
        />
        <span>{{ todo.text }}</span>
      </div>
      {% else %}
      <p>No todos yet. Add one below!</p>
      {% endfor %}
    </div>

    <form class="todo-form" method="POST">
      <textarea name="todo" rows="3" placeholder="Enter a new todo..."></textarea>
      <button type="submit">Add Todo</button>
    </form>

    <script>
      function toggleTodo(id, done) {
        fetch(`/toggle`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id: id }),
        }).then(() => window.location.reload());
      }
    </script>
  </body>
</html>
