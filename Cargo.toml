[package]
name = "xs"
edition = "2021"
version = "0.1.0"

[lib]
name = "xs"

[[bin]]
name = "xs"

[dependencies]
async-std = "1.12.0"
bytes = "1.6.0"
cacache = "13"
clap = { version = "4", features = ["derive"] }
fjall = "1"
futures = "0.3.30"
http = "1.1.0"
http-body-util = "0.1"
http-serde = "2.1.1"
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
scru128 = { version = "3", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.7.1"
ssri = "9.2.0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.15"
tokio-util = { version = "0.7.11", features = ["compat"] }
url = "2.5.0"

nu-cli = "0.96.1"
nu-command = "0.96.1"
nu-protocol = "0.96.1"
nu-cmd-lang = "0.96.1"
nu-engine = "0.96.1"
nu-parser = "0.96.1"
crossbeam-channel = "0.5.13"
tracing = "0.1.40"
console = "0.15.8"
chrono = "0.4.38"
bon = "2.2"

[dev-dependencies]
assert_cmd = "2.0.14"
duct = "0.13.7"
static_assertions = "1.1.0"
tempfile = "3.10.1"
tracing-subscriber = "0.3.18"
